{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Nutrionr</title>

    <!-- Personal CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    {% block css %}
    {% endblock css %}
</head>
<body class="bg-dark text-white">
    <div class="row">
        <div class="col-sm-12">
            <div class="header pt-5 pb-5 text-center">
                <h2>Nutritionr</h2>
                <p class="h5 text-grey">A User Interface for Edamam's Nutritional APIs.</p><br>
                
                <a class="btn btn-success rounded-pill w-25" href="https://rapidapi.com/user/edamam" target="_blank">Learn More</a>
            </div>

            <div class="w-90 pt-5 pb-5">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>

{% block scripts %}
{% endblock scripts %}
</html>
